<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Mentoria</title>

</head>
<body>
  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    
    <form>

      <fieldset>
        <legend>Informações pessoais</legend>
        <div class="col-2">

          <div class="input-wrapper">
            <label for="mentorship-firstname">Primeiro nome</label>
            <input type="text" id="mentorship-firstname" />
          </div>
      
            <div class="input-wrapper">
              <label for="mentorship-lastname">Sobrenome</label>
              <input type="text" id="mentorship-lastname" />
            </div>

        </div>

        <div class="input-wrapper">
          <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="mentorship-email" required />
        </div>

        <div class="input-wrapper">
          <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="mentorship-password" required minlength="6"/>
        </div>
        
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>
        
        <div class="input-wrapper">
          <label for="mentorship-firstname">Nome do mentor</label>
          <input type="text" id="mentorship-firstname" required/>
        </div>
      </fieldset>

    </form>
    
  </div>
</body>
</html>
